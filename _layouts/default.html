<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
       
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}               
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>        
        
        <p> <i class="fas fa-envelope fa-sm"></i> &nbsp amh@cam.ac.uk <br> <i class="fas fa-map-marker-alt "></i> &nbsp Faculty of Economics <br> &nbsp &nbsp &nbsp University of Cambridge <br> &nbsp &nbsp &nbsp Austin Roberts Building <br> &nbsp &nbsp &nbsp Sidgwick Avenue <br> &nbsp &nbsp &nbsp Cambridge <br> &nbsp &nbsp &nbsp CB3 9DD </p>    

        
        
        
      </header>
      <section>

      {{ content }}

      </section>
<footer class="fixed-bottom">
  <div class="container mt-0">
    &copy; 2020 Ayden Higgins.
  </div>
</footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
